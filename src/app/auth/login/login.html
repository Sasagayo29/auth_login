<div class="container" [class.right-panel-active]="!isLoginMode">
  
  <div class="form-container sign-up-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" [class.dark]="isDarkMode">
      
      <i class="fa-solid theme-icon absolute-icon" 
         [class.fa-moon]="!isDarkMode" 
         [class.fa-sun]="isDarkMode"
         (click)="toggleTheme()"></i>

      <h1>Criar Conta</h1>
      
      <div class="social-container">
        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
      </div>
      <span>use seu email para registro</span>

      <div class="input-group scrollable-content">
        <div class="input-field">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nome" formControlName="name" />
        </div>

        <div class="input-field">
          <i class="fa-solid fa-signature"></i> <input type="text" placeholder="Sobrenome" formControlName="surname" />
        </div>
        
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input [type]="showRegPass ? 'text' : 'password'" placeholder="Senha" formControlName="password" />
          <i class="fa-solid toggle-pass" 
             [class.fa-eye-slash]="!showRegPass" 
             [class.fa-eye]="showRegPass"
             (click)="togglePass('register')"></i>
        </div>

        <div class="input-field">
          <i class="fa-solid fa-key"></i>
          <input [type]="showRegPass ? 'text' : 'password'" placeholder="Confirmar Senha" formControlName="confirmPassword" />
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" [class.dark]="isDarkMode">
      
      <i class="fa-solid theme-icon absolute-icon" 
         [class.fa-moon]="!isDarkMode" 
         [class.fa-sun]="isDarkMode"
         (click)="toggleTheme()"></i>

      <h1>Entrar</h1>
      
      <div class="social-container">
        <a href="#" class="social"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
        <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
      </div>
      <span>ou use sua conta</span>

      <div class="input-group">
        <div class="input-field">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email" formControlName="email" />
        </div>
        
        <div class="input-field">
          <i class="fa-solid fa-lock"></i>
          <input [type]="showLoginPass ? 'text' : 'password'" placeholder="Senha" formControlName="password" />
          <i class="fa-solid toggle-pass" 
             [class.fa-eye-slash]="!showLoginPass" 
             [class.fa-eye]="showLoginPass"
             (click)="togglePass('login')"></i>
        </div>
      </div>

      <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bem-vindo de volta!</h1>
        <p>Para se manter conectado, faça login com suas informações pessoais</p>
        <button class="ghost" (click)="toggleMode()">Entrar</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Olá, Amigo!</h1>
        <p>Insira seus dados pessoais e comece sua jornada conosco</p>
        <button class="ghost" (click)="toggleMode()">Cadastrar</button>
      </div>
    </div>
  </div>
</div>
